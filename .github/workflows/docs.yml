name: Docs

on:
  workflow_dispatch:

  push:
    branches:
      - master
    paths:
      - src/**
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build docs
        run: npm run typedoc

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout target branch
        run: |
           git checkout --orphan docs

      - name: Copy files
        run: |
          # Remove existing files
          git rm -rf . || true
          rm -rf node_modules

          # Copy docs folder contents to root
          cp -r ./docs/build/* ./

          # Delete docs folder
          rm -rf docs

      - name: Commit
        run: |
          git add .
          git commit -m "Docs" || echo "No changes to commit"

      - name: Push
        run: |
          git push origin docs --force
